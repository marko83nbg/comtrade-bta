<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Project template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="bootstrap/jquery-3.3.1.min.js"></script>
  <!-- Popper -->
  <script src="bootstrap/popper.min.js"></script>
  <!-- BOOTSTRAP .css -->
  <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/bootstrap.min.css" />
  <!-- BOOTSTRAP .js -->
  <script src="bootstrap/bootstrap.min.js"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700&display=swap" rel="stylesheet">
  <!-- Our sources -->
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body style="background-color:#1b7cdd">
  <nav class="navbar navbar-expand-md navbar-fixed-top bg-primary mb-5">
    <div class="container-fluid">
      <a class="navbar-brand my-auto font-weight-bold logo" href="./index.html">BTA</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <i class="fas fa-bars"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav nav-pills align-self-center text-uppercase ml-auto">
          <li class="nav-item ml-4 d-none">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item ml-4 d-none" id="cityLink">
            <a class="nav-link" href="./city.html">City</a>
          </li>
          <li class="nav-item ml-4 d-none" id="accommodationLink">
            <a class="nav-link" href="#">Accommodation</a>
          </li>
          <li class="nav-item ml-4 d-none" id="adminLink">
            <a class="nav-link" href="">Add Accommodation</a>
          </li>
        </ul>

        <button id="btnLogin" type="button" class="btn ml-5" data-toggle="modal"
          data-target="#loginModal">
          Login
        </button>
        <div id="btnLogout" class="d-none pl-4">
          Hi, <span id="loggedUser"></span>
          <img id="user-img" src="" height='50'/>
          <button type="button" class="btn ml-3" id="logout-button">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <!-- Search -->
    <div class="input-group">
      <input id="search" class="form-control" type="text" placeholder="Search" disabled>
      <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
      </div>
    </div>

    <ul id="cityList" class="list-group mt-3 mb-4">
    </ul>
  </div>
    
    
    
  <!-- Login modal -->
  <div class="modal" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="user" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Pasword</label>
              <input type="password" id="pass" class="form-control" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="loginBtn" data-dismiss="modal">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('#loginModal').modal('show');
  </script>
  
  <script src="js/index.js"></script>

</body>

</html>
